			setTimeout(setup, 200);
		}

			document.addEventListener("deviceready", deviceReady, true);
		}

		setup = function() {
			w = window.innerWidth;
			h = window.innerHeight;

			canvaswidth = w;
			canvasheight = h;

			startMe();
		}

		startMe = function() {
			w = window.innerWidth;
			h = window.innerHeight;

			scale = Math.min((w) / 640, (h) / 940);
			document.getElementById("canvas").setAttribute("style",
					"position:absolute; top:" + 0 + "px; left: " + 0 + "px;");
			document.getElementById("canvas")
					.setAttribute("width", canvaswidth);
			document.getElementById("canvas").setAttribute("height",
					canvasheight);
			var fileref = document.createElement('script')
			fileref.setAttribute("type", "text/javascript")
			fileref.setAttribute("src", modelsetup);
			document.getElementsByTagName("head")[0].appendChild(fileref);
		}
